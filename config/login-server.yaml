# mybatis-plus 配置项
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# Swagger UI 配置项
springdoc:
  api-docs:
    path: /v3/api-docs             # OpenAPI JSON 数据接口路径
  swagger-ui:
    path: /swagger-ui.html         # Swagger UI 访问路径
    tags-sorter: alpha             # 接口分组按字母排序
    operations-sorter: method      # 接口方法按请求类型排序 (GET/POST/...)
    doc-expansion: none            # 默认折叠所有接口，保持页面整洁

